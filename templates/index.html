<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>🖥 + Shift + S로 캡처를 한 뒤 이름, 학년, 반, 번호를 입력하고 Ctrl+V 를 눌러서 붙여넣고 제출하기 버튼을 누르세요</title>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content button {
      background-color: white;
      border: none;
      padding: 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content button.selected {
      background-color: #4caf50;
      color: white;
    }
    #form-section { margin-bottom: 10px; }
    .input-label { margin-right: 5px; }
    .dropdown-label {
      margin-right: 20px;
      display: inline-block;
      font-weight: bold;
    }
    #submit-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🖥 + Shift + S로 캡처한 이미지를 붙여넣고 이름, 학년, 반, 번호를 선택 후 제출해주세요</h2>
  <p>
    <strong>중국어:</strong> 按下 🖥 + Shift + S 截图，然后输入姓名、年级、班级和号码，按 Ctrl+V 粘贴图片并点击“提交”按钮。<br>
    <strong>러시아어:</strong> Нажмите 🖥 + Shift + S для снимка экрана, затем введите имя, класс и номер, вставьте изображение через Ctrl+V и нажмите кнопку "제출하기".
  </p>
